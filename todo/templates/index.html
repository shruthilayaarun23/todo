<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To Do List</h1>
    
    <div id="currentDate">{{ today }}</div>
    
    <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter your task" required>
        <input type="time" name="time" required>
        <button type="submit">Add Task</button>
    </form>

    <div id="newtask">
        {% for task in tasks %}
            <div>
                <span>{{ task.task }} at {{ task.time }}</span>
                <a class="task-button" href="{{ url_for('edit_task', task_id=loop.index0) }}">Edit</a>
                <a class="task-button" href="{{ url_for('remove_task', task_id=loop.index0) }}">Remove</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
