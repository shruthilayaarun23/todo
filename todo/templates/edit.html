<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task_id) }}" method="POST">
        <input type="text" name="task" value="{{ task.task }}" required>
        <input type="time" name="time" value="{{ task.time }}" required>
        <button type="submit">Update Task</button>
    </form>
    <a class="task-button cancel-button" href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
